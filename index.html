<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWT 语音测试</title>
</head>
<body>
    <h1 id='userInfo'></h1>
    <div style="float: left; width: 30%">
        <div style="border: 1px solid rgb(221, 221, 221); margin: 5px; padding: 5px;">
            <div><strong>⚙️ 配置项</strong><span id='configGroupName'></span>:  <button type="button" onclick="clearLocalConfig()" style="background: none; color: red; border: 1px solid gray; border-radius: 4px 0 0 4px; cursor: pointer;">重置</button><button type="button" onclick="shareLocalConfig()" style="background: none; color: blue; border: 1px solid gray; border-radius: 0 4px 4px 0; cursor: pointer; margin-left: -1px;">分享</button></div>
            <ul id="configs" style="margin: 0">
            </ul>
        </div>
        <div id='usersContainer' style="border: 1px solid rgb(221, 221, 221); margin: 5px; padding: 5px; display: none">
            <div><strong>👥 用户列表: </strong></div>
            <ul id="users" style="margin: 0">
            </ul>
        </div>
        <div style="border: 1px solid rgb(221, 221, 221); margin: 5px; color: gray; padding: 5px; font-size: smaller;">
            要查看日志，请打开浏览器开发者工具控制台查看
        </div>
    </div>
    <div style="float: left; width: 70%">
        <div id="audios" style="float: left;">
            <div id='localAudioConfainer' style="border: 1px solid rgb(221, 221, 221); margin: 5px; padding: 5px; float:left; display: none">
                <div style="margin-bottom: 4px"><strong style="color: green">🗣 你的本地流<span id='localStreamPublished'>(未推送)</span></strong></div>
                <audio id="localAudio" controls></audio>
            </div>
        </div>
    </div>
    <script src="./socket.io.js"></script>
    <script src="./owt.js"></script>
    <script src="./rest.js"></script>
    <script src="./index.js"></script>
    <script>
    startConference();
    </script>
</body>
</html>
